<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/login.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" th:href="@{media/logo.png}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<form id="registrationForm">
    <div class="login-container">
        <div class="login-box">
            <div class="login-field-box">
                <a href="/" class="header-button">
                    <img class="logo" th:src="@{media/logo.png}" alt="Connect">
                    <h4 class="logo-top">Learniverse&nbsp;</h4>
                    <h4 class="logo-bottom">Connect</h4>
                </a>
                <div class="login-text-field">
                    <label for="username">Username:</label>
                    <input class="login-prompt" type="text" id="username" name="username" placeholder="username" required autofocus/>
                </div>
                <div class="login-text-field">
                    <label for="password">Password:</label>
                    <input class="login-prompt" type="text" id="password" name="password" placeholder="password" required autofocus/>
                </div>
                <div class="login-text-field">
                    <label for="firstName">First Name:</label>
                    <input class="login-prompt" type="text" id="firstName" name="firstName" placeholder="firstName" required autofocus/>
                </div>
                <div class="login-text-field">
                    <label for="lastName">Last Name:</label>
                    <input class="login-prompt" type="text" id="lastName" name="lastName" placeholder="lastName" required autofocus/>
                </div>
                <div class="login-text-field">
                    <label for="email">Email:</label>
                    <input class="login-prompt" type="text" id="email" name="email" placeholder="email" required autofocus/>
                </div>
                <div class="login-text-field">
                    <label for="phoneNumber">Phone Number:</label>
                    <input class="login-prompt" type="text" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required autofocus/>
                </div>

                <button class="standard-button" type="submit">Register</button>
            </div>
        </div>
    </div>

</form>

<script>
    $(document).ready(function() {
        $('#registrationForm').on('submit', function(event) {
            event.preventDefault();

            var formData = {
                username: $('#username').val(),
                password: $('#password').val(),
                firstName: $('#firstName').val(),
                lastName: $('#lastName').val(),
                email: $('#email').val(),
                phoneNumber: $('#phoneNumber').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/users/register',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function() {
                    alert('Registration successful');
                },
                error: function() {
                    alert('Registration failed');
                }
            });
        });
    });
</script>
</body>
</html>>
