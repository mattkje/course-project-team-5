<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" th:href="@{media/logo.png}">
    <script src="../static/main.js"></script>
</head>
<body>

<div class="header">
    <div class="content">
        <a href="/" class="header-button">
            <img class="logo" th:src="@{media/logo.png}" alt="Connect">
            <h4 class="logo-top">Learniverse&nbsp;</h4>
            <h4 class="logo-bottom">Connect</h4>
        </a>
    </div>
    <br>
</div>

<div th:if="${param.error}" class="alert alert-danger">
    Some fields are wrong...
</div>

<form th:action="@{/register}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autofocus/>
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required autofocus/>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required autofocus/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required autofocus/>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required autofocus/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required/>
    </div>
    <div>
        <label for="password2">Repeat Password:</label>
        <input type="text" id="password2" name="password2" required/>
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>


</body>
</html>
