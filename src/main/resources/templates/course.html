<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/about.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" th:href="@{/media/logo.png}">
    <script src="../static/main.js"></script>
</head>
<body>
<div class="header">
    <div class="content">
        <a href="/" class="header-button">
            <img class="logo" th:src="@{/media/logo.png}" alt="Connect">
            <h4 class="logo-top">Learniverse&nbsp;</h4>
            <h4 class="logo-bottom">Connect</h4>
        </a>
        <ul class="menu-links">
            <li><a href="#" class="header-button">Pro</a></li>
            <li><a href="#" class="header-button">Categories</a></li>
            <li><a href="#" class="header-button">Contact</a></li>
            <li><a href="/about" class="header-button">About</a></li>
        </ul>
        <div class="right-content">
            <a href="/login" class="fancy-button">Get Started</a>
        </div>
    </div>
    <br>
</div>


<br>


<div class="greeting">
    <h2 th:text="${courseProviders.course.title}"></h2>

    <p th:text="${courseProviders.course.courseSize}"></p>
    <p th:text="${courseProviders.course.closestCourseSession}"></p>
    <p th:text="${courseProviders.course.hoursPerWeek}"></p>
    <img th:src="${courseProviders.course.image}" class="course-image" alt="Course Image">
    <p th:text="${courseProviders.course.keywords}"></p>
    <p th:text="${courseProviders.course.description}"></p>
    <ul th:each="provider : ${courseProviders.providers}">
        <li th:text="${provider.name}"></li>
    </ul>


</div>



<footer>
    <div class="footer-content">
        <div class="footer-section">
            <a href="/" class="footer-logo">
                <img class="logo" th:src="@{/media/logo.png}" alt="Connect">
                <h4 class="logo-top">Learniverse&nbsp;</h4>
                <h4 class="logo-bottom">CONNECT</h4>
            </a>
        </div>
        <div class="footer-section">
            <h5>Contact Us</h5>
            <p>Email: info@learniverse.com</p>
            <p>Phone: +47 70 70 70 70</p>
        </div>
        <div class="footer-section">
            <h5>Follow Us</h5>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <div class="footer-section">
            <h5>Created by Team 5 at</h5>
            <img width="200px" th:src="@{/media/ntnu2.svg}" alt="NeuBee Logo">
        </div>
    </div>
</footer>
</body>
</html>
