<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../styles/desktop/defaultLight.css">
    <link rel="stylesheet" type="text/css" href="../styles/shared/darkText.css">
    <link rel="stylesheet" type="text/css" href="../styles/desktop/lightButtons.css">
    <link rel="stylesheet" type="text/css" href="../styles/desktop/darkFooter.css">
    <link rel="icon" type="image/x-icon" href="../media/logo.svg">
    <script src="../scripts/course.js"></script>
</head>

<body>
<div id="menubar"></div>
<div class="providerList">
    <div class="course-image-box">
        <img id="courseImage" class="course-image" alt="Course Image">
        <div class="course-image-blur"></div>
    </div>
    <div class="courseLinkElement">
        <a href="/">Courses</a>
        <p>&nbsp;->&nbsp;</p>
        <a href="#" id="courseCategoryLink"></a>
        <p>&nbsp;->&nbsp;</p>
        <a href="#" id="courseTitleLink"></a>
    </div>
    <div class="course">
        <div class="course-description-box">
            <h3>Course Description</h3>
            <p id="courseKeywords"></p>
            <p id="courseDescription"></p>
        </div>
        <div class="course-info">
            <h2 id="courseTitle"></h2>
            <hr>
            <h3>Providers</h3>
            <div class="content-hbox" id="providerList">
                <!-- Providers will be added here by JavaScript -->
            </div>
            <hr>
            <div id="courseInformation">
                <div class="courseInfoElement" id="courseSize"></div>
                <div class="courseInfoElement" id="closestCourseSession"></div>
                <div class="courseInfoElement" id="hoursPerWeek"></div>
                <div class="courseInfoElement" id="relatedCertifications"></div>
                <div class="courseInfoElement" id="difficulty"></div>
            </div>
            <hr>
            <div class="course-action-box">
                <button id="enrollButton" class="enroll-button">
                    Enroll now
                </button>
                <button class="CartBtn">
                    <span class="IconContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"
                             fill="rgb(255, 255, 255)" class="cart"><path
                                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
                    </span>
                    <p class="text">Add to Cart</p>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="map-container">
    <h3>Course Location</h3>

    <div id="map"></div>

    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
    ({key: "AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg", v: "weekly"});</script>

</div>


<div class="greeting">
    <h2>Similar Courses</h2>
</div>

<div class="featured">
    <!--- Featured courses will be appended here --->
</div>

<div id="footer"></div>
</body>
</html>
