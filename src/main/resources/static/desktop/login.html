<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/desktop/loginLight.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../media/logo.svg">
    <script src="../scripts/authentication.js"></script>
</head>

<body>


<form id="loginForm">
    <div class="login-container">
        <div class="login-box">
            <div class="login-field-box">
                <a href="/" class="header-button">
                    <img class="logo" src="../media/logo.svg" alt="Connect">
                    <h4 class="logo-top">Learniverse&nbsp;</h4>
                    <h4 class="logo-bottom">Connect</h4>
                </a>

                <div id="error" class="alert-failed" style="display: none;">
                    Invalid username or password.
                </div>

                <div id="logout" class="alert alert-success" style="display: none;">
                    You have been logged out.
                </div>
                <div class="login-text-field">
                    <label for="username">Username:</label>
                    <input class="login-prompt" type="text" id="username" name="username" placeholder="username" required autofocus/>
                </div>
                <div class="login-text-field">
                    <label for="password">Password:</label>
                    <input class="login-prompt" type="password" id="password" name="password" placeholder="password" required/>
                </div>
                <button class="standard-button" type="submit">Login</button>
                <p>No account?</p>
                <a class="standard-button" href="/register" type="submit">Sign up here</a>
            </div>
            <img class="login-image" src="media/login.svg" alt="Connect">
        </div>
    </div>


</form>
</body>
</html>
