<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="styles/defaultLight.css">
    <link rel="stylesheet" type="text/css" href="styles/darkText.css">
    <link rel="stylesheet" type="text/css" href="styles/lightButtons.css">
    <link rel="stylesheet" type="text/css" href="styles/darkFooter.css">
    <link rel="icon" type="image/x-icon" href="media/logo.svg">
    <script src="scripts/course.js"></script>
</head>
<body>
<div id="menubar"></div>


<br>


<div class="providerList">
    <div class="courseLinkElement">
        <a href="/" >Courses</a>
        <p>&nbsp;->&nbsp;</p>
        <a href="#" id="courseCategoryLink"></a>
        <p>&nbsp;->&nbsp;</p>
        <a href="#" id="courseTitleLink"></a>
    </div>
    <div class="greeting">
        <img id="courseImage" class="course-image" alt="Course Image">
        <div>
            <h2 id="courseTitle"></h2>
            <hr>
            <h3>Providers</h3>
            <div class="content-hbox" id="providerList">
                <!-- Providers will be added here by JavaScript -->
            </div>
            <hr>
            <div id="courseInformation">
                <div class="courseInfoElement" id="courseSize"></div>
                <div class="courseInfoElement" id="closestCourseSession"></div>
                <div class="courseInfoElement" id="hoursPerWeek"></div>
                <div class="courseInfoElement" id="relatedCertifications"></div>
                <div class="courseInfoElement" id="difficulty"></div>
            </div>
            <hr>
            <div class="course-action-box">
                <button id="enrollButton" class="enroll-button">Enroll</button>
                <button id="wishButton" class="wish-button">Wishlist</button>
            </div>
        </div>
    </div>
    <div class="course-description-box">
        <h3>Course Description</h3>
        <p id="courseKeywords"></p>
        <p id="courseDescription"></p>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
