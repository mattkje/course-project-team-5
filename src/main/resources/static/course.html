<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="defaultLight.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="media/logo.svg">
    <script src="scripts/course.js"></script>
</head>
<body>
<div class="header">
    <div class="content">
        <a href="/" class="header-button">
            <img class="logo" src="media/logo.svg" alt="Connect">
            <h4 class="logo-top">Learniverse&nbsp;</h4>
            <h4 class="logo-bottom">Connect</h4>
        </a>
        <div class="menu-links">
            <a href="#" class="header-button">Pro</a>
            <a href="#" class="header-button">Categories</a>
            <a href="#" class="header-button">Contact</a>
            <a href="/about" class="header-button">About</a>
        </div>
        <div class="right-content">
            <a href="/login" class="fancy-button">Get Started</a>
        </div>
    </div>
    <br>
</div>


<br>


<div class="providerList">
    <div class="courseLinkElement">
        <a href="/" >Courses</a>
        <p>&nbsp;->&nbsp;</p>
        <a href="#" id="courseCategoryLink"></a>
        <p>&nbsp;->&nbsp;</p>
        <a href="#" id="courseTitleLink"></a>
    </div>
    <div class="greeting">
        <img id="courseImage" class="course-image" alt="Course Image">
        <div>
            <h2 id="courseTitle"></h2>
            <hr>
            <h3>Providers</h3>
            <div class="content-hbox" id="providerList">
                <!-- Providers will be added here by JavaScript -->
            </div>
            <hr>
            <div id="courseInformation">
                <div class="courseInfoElement" id="courseSize"></div>
                <div class="courseInfoElement" id="closestCourseSession"></div>
                <div class="courseInfoElement" id="hoursPerWeek"></div>
                <div class="courseInfoElement" id="relatedCertifications"></div>
                <div class="courseInfoElement" id="difficulty"></div>
            </div>
            <hr>
            <div class="course-action-box">
                <button id="enrollButton" class="enroll-button">Enroll</button>
                <button id="wishButton" class="wish-button">Wishlist</button>
            </div>
        </div>
    </div>
    <div class="course-description-box">
        <h3>Course Description</h3>
        <p id="courseKeywords"></p>
        <p id="courseDescription"></p>
    </div>
</div>
<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h5>Contact Us</h5>
            <p>Email: info@learniverse.com</p>
            <p>Phone: +47 70 70 70 70</p>
        </div>
        <div class="footer-section">
            <div class="footer-section">
                <h5>Created by Team 5 at</h5>
                <img width="200px" src="media/ntnu2.svg" alt="NTNU Logo">
            </div>
            <div class="footer-logo">
                <img class="logo-footer" src="media/logo.svg" alt="Connect">
                <h4 class="logo-top">Learniverse&nbsp;</h4>
            </div>
        </div>
        <div class="footer-section">
            <h5>Useful Links</h5>
            <a href="#" target="_blank">Categories</a>
            <a href="#" target="_blank">Explore</a>
            <a href="#" target="_blank">About us</a>
        </div>
    </div>
</footer>
</body>
</html>
