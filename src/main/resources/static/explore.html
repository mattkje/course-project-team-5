<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="explore.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="media/logo.png">
    <script src="scripts/main.js"></script>
</head>
<body>

    <div class="header">
        <div class="content">
            <a href="/" class="header-button">
                <img class="logo" src="media/logo.png" alt="Connect">
                <h4 class="logo-top">Learniverse&nbsp;</h4>
                <h4 class="logo-bottom">Connect</h4>
            </a>
            <ul class="menu-links">
                <li><a href="#" class="header-button">Categories</a></li>
                <li><a href="#" class="header-button">Learniverse&nbsp;Pro</a></li>
                <li><a href="/about" class="header-button">About&nbsp;us</a></li>
            </ul>
            <div class="right-content">
                <a href="/register" class="fancy-button">Get Started</a>
            </div>
        </div>
        <br>
    </div>
<br>

<div class="h3Center">
    <h3>Explore our courses</h3>
</div>




<div class="search-container">

    <div class="search-bar">
        <label for="myTextBox"></label><input class="search-prompt" type="text" id="myTextBox" name="myTextBox"
                                              placeholder="Search for courses to boost your skills">
        <img class="search-icon" src="media/search.png" alt="Connect">
    </div>
</div>


<div class="filter">
    <form class="categorySelector">
        <input type="radio" name="categories" id="it" value="it" checked>
        <label for="it">
            <div class="categoryText">Information Technologies</div>
        </label>
        <input type="radio" name="categories" id="marketing" value="marketing">
        <label for="marketing" >
            <div class="categoryText">Digital Marketing</div>
        </label>
        <input type="radio" name="categories" id="business" value="business">
        <label for="business">
            <div class="categoryText">Business and Entrepreneurship</div>
        </label>
        <input type="radio" name="categories" id="dataScience" value="dataScience">
        <label for="dataScience">Data Science and Analytics</label>
    </form>
</div>



<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h5>Contact Us</h5>
            <p>Email: info@learniverse.com</p>
            <p>Phone: +47 70 70 70 70</p>
        </div>
        <div class="footer-section">
            <div class="footer-section">
                <h5>Created by Team 5 at</h5>
                <img width="200px" src="media/ntnu2.svg" alt="NTNU Logo">
            </div>
            <div class="footer-logo">
                <img class="logo-footer img-white" src="media/logo.png" alt="Connect">
                <h4 class="logo-top">Learniverse&nbsp;</h4>
                <h4 class="logo-top">CONNECT</h4>
            </div>
        </div>
        <div class="footer-section">
            <h5>Useful Links</h5>
            <a href="#" target="_blank">Categories</a>
            <a href="#" target="_blank">Explore</a>
            <a href="#" target="_blank">About us</a>
        </div>
    </div>
</footer>
</body>
</html>
