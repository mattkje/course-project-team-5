<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuBee</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
</head>
<body>

<div class="header">
    <div class="content">
        <div class="hbox">
            <h1>NeuBee</h1>
            <img class="bee" src="media/bee.svg" alt="NeuBee Logo">
        </div>
        <div class="hbox">
            <a href="#" class="media-link-button">
                <img class="menu-icons" src="media/shopping-bag.svg" alt="Shopping Bag Icon">
                <span class="text">Bag</span>
            </a>
            <a href="#" class="media-link-button">
                <img class="menu-icons" src="media/account.svg" alt="Log In Icon">
                <span class="text">Log in</span>
            </a>

            <a href="#" class="media-link-button">Menu</a>
        </div>
    </div>
</div>

<br>

<div class="greeting">
    <h2>Get an estimate of a selection of items matching your budget</h2>
</div>

<div class="search-box">
    <p>Some text here</p>
    <div class="right-content">
        <div class="hbox">
            <a href="#" class="search-button">Search</a>
        </div>
    </div>
</div>

</body>
</html>
