<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/desktop/explore.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../../assets/logo.svg">
    <script src="../scripts/explore.js"></script>
</head>
<body>

<div id="menubar"></div>
<br>

<div class="h3Center">
    <h3>Explore our courses</h3>
</div>




<div class="search-container">

    <div class="search-bar">
        <label for="myTextBox"></label><input class="search-prompt" type="text" id="myTextBox" name="myTextBox"
                                              placeholder="Search for courses to boost your skills">
        <img class="search-icon" src="../../../public/search.png" alt="Connect">
    </div>
</div>


<div class="filter">
    <form class="categorySelector">
        <input type="radio" name="categories" id="it" value="informationTechnologies" checked>
        <label for="it" class="categoryText">Information Technologies</label>
        <input type="radio" name="categories" id="marketing" value="digitalMarketing">
        <label for="marketing" class="categoryText">Digital Marketing</label>
        <input type="radio" name="categories" id="business" value="businessAndEntrepreneurship">
        <label for="business" class="categoryText">Business and Entrepreneurship</label>
        <input type="radio" name="categories" id="dataScience" value="dataScienceAndAnalytics">
        <label for="dataScience" class="categoryText">Data Science and Analytics</label>
    </form>
</div>

<div id="informationTechnologies" style="display: none">
    <p>Information Technologies</p>
</div>

<div id="digitalMarketing" style="display: none">
    <p>Digital Marketing</p>
</div>

<div id="businessAndEntrepreneurship" style="display: none">
    <p>Business and Entrepreneurship</p>
</div>

<div id="dataScienceAndAnalytics" style="display: none">
    <p>Data Science and Analytics</p>
</div>

<div id="footer"></div>
</body>
</html>
